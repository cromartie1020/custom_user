{% extends 'base.html' %}
{% block title %}
  Article detail 
{% endblock %}

{% block content %}
 <div class ="article-entry">
    <h2>
        {{ article.title  }}
        
    </h2>
    <p> by {{ article.body }} | {{ article.date }}</p>
    <p> {{ object.body }}</p>
    <p><a href=" url article_edit article.pk">Edit</a> | <a href='article_delete' article.pk>Delete></a></p>
    <p> Back to <a href="{% url 'article_list' %}">All Articles</a></p>

 </div>   
{% endblock %}
