{% extends 'base.html' %}
{% block title %}
  Articles
{% endblock%}

{% block content %}
   {% for article in articles %}
     <div class='card'>
        <div class='card-header'>
            <span class='font-weight-bold'>{{ article.title }}</span>
            &middot;
            <span class ='text-muted'>by {{ article.author }} | {{ article.date }}</span> 
        </div>
        <div class='card-body'>
            {{ article.body }}

        </div>    
        <div class ='card-footer text-center text-muted'>
            <a href="{% url 'article_update' article.id %}">Update</a> | <a href="{% url 'article_confirm_delete' article.id %}">Delete</a> 

        </div>    
    </div>     
    

   {% endfor %}
   <br>
   <a href="{% url 'article_new' %}" class="text-center"><h3>Add a new Article</h3></a>
{% endblock %}
