{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Forgot your password.
{% endblock %}

{% block content %}
 <h1>
    Forgot your password.
    
 </h1>   
 <form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <input type='submit' class='btn btn-success' value='Send me instructions!.' />
 </form>   
 <p>
    Your password was changed.
 </p>  
 

{% endblock %}
