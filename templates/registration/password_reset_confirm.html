{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Enter new Password.
{% endblock %}

{% block content %}
 <h1>
    Set a new password.
    
 </h1>   
 <form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <input type='submit' class='btn btn-success' value='Change my password.' />
 </form>   
 <p>
    Your password was changed.
 </p>  
 

{% endblock %}
